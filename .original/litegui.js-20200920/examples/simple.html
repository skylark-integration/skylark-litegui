<title>LiteGUI Demo</title>
	<style type='text/css'></style>
	<link rel="stylesheet" type="text/css" href="../build/litegui.css">

	<script type="text/javascript" src="../external/jscolor/jscolor.js"></script>

	<script type="text/javascript" src="../build/litegui.js"></script>
</title>

<style>
	html,body {
		width: 100%;
		height: 100%;
	}

	#sidebar {
		font-size: 2em;
		width: 300px;
		height: 100%;
		position: absolute;
		top: 0;
		right: 0;
	}
</style>

</head>
<body>

	<div id="sidebar"></div>

	<script type="text/javascript">
		//call the init to setup 
		LiteGUI.init();
		var sidebar = new LiteGUI.Inspector();	
		sidebar.addString("Name","now");
		sidebar.addButton(null,"Send", function(){
			LiteGUI.alert("foo");
		});
		sidebar.appendTo("#sidebar");

	</script>


</body>
